<!DOCTYPE html>
<html>

<head>
    <title>Who's That Touhou?</title>
    <link rel="stylesheet" type="text/css" href="styles/touhou.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="touhou.js"></script>
	<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-93373510-1', 'auto');
  ga('send', 'pageview');
</script>
</head>
<body>
    <div class=loading>
        <div class="loading-text">
            Girls are now praying
        </div>
        <div class="spinner">
            <div class="spinner-inner"></div>
        </div>
        <div class="percentage">0%</div>
    </div>
	<div class="content">
    <div class="title">Who's That Touhou?</div>
	<div class="contest">
		<div class="images"></div>
		<div class="back"></div>
		<input type="text" id="answer" style="text-transform:capitalize"></input>
		<div class="trigger"></div>
		<svg version="1.1" id="tick" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
			 viewBox="0 0 37 37" style="enable-background:new 0 0 37 37;" xml:space="preserve">
		<polyline class="tick path" style="fill:none;stroke:#0c0;stroke-width:3;stroke-linejoin:round;stroke-miterlimit:10;" points="
			11.6,20 15.9,24.2 26.4,13.8 "/>
		</svg>
		<div class="timer">
			<span>0</span>
			<svg width="160" height="160" xmlns="http://www.w3.org/2000/svg">
			 <g>
			  <circle id="circle" class="circle-animation" r="69.85699" cy="81" cx="81" stroke-width="8" stroke="#6fdb6f" fill="none" style="stroke: gray; stroke-dashoffset: 212.667px;"></circle>
			 </g>
			</svg>
		</div>
	</div>
	<div class="results">
		<div class="stats">Type the girls' names as their images appear.<br/>You have 60 seconds.</div>
		<button id="restart">Go!</button>
		<div class="preloading">Preloading images...</div>
	</div>
	<div class="copyright">Copyright &copy; Anxeal 2017</div>
</div>
</body>

</html>
